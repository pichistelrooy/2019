<main class="py-5">
    <section class="mb-5">
       <form>
          <div class="container">
                <h3 class="mb-3">Welcome</h3>
                <div class="bg-light p-4">
                   <div class="row">
                      <div class="col-lg-4">
                            <label for="">User</label>
                            <input type="text" name="email" [(ngModel)]="email" class="form-control form-control-ml">
                      </div>                         
                   </div>
                   <div class="row">
                      <div class="col-lg-4">
                            <label for="">Password</label>
                            <input type="text" name="password" [(ngModel)]="password" class="form-control form-control-ml">
                      </div>                         
                   </div>
 
                   <hr class="mb-4">
                   <button type="button" class="btn btn-primary" (click)="login()">Login</button>        
                   <hr class="mb-4">
                   <button type="button" class="btn btn-danger" [routerLink]="['/register']" routerLinkActive="active">Registrar</button>                
                </div>
          </div>
       </form>
    </section>
 </main>

 <router-outlet></router-outlet>
